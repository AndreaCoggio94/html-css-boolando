<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrea Coggio" />
    <meta name="description" content="Boolando website" />
    <!-- title -->
    <title>Boolando</title>
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <!-- header -->

    <header class="smaller bg-orange">
      <div class="container smaller bordered flex space-between align-center">
        <div class="col-40 bordered-white"></div>
        <div class="col-20 bordered-white"></div>
        <div class="col-20 bordered-white"></div>
      </div>
    </header>
    <main>
      <div class="container bordered bg-cyan flex wrap space-between">
        <!-- first card -->
        <div class="card tall bg-white col-30"></div>
        <!-- second card -->
        <div class="card tall bg-white col-30"></div>
        <!-- third card -->
        <div class="card tall bg-white col-30"></div>
      </div>
    </main>
    <footer class="small bg-black">
      <div class="container small bg-cyan flex space-between align-center">
        <div class="bordered col-40"></div>
        <div class="bordered col-20"></div>
      </div>
    </footer>
